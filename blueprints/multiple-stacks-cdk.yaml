spec_version: 2-preview
description: description text

inputs:
  agent_name:
    type: agent
  vpc_name:
    type: string
    default: "my_vpc"

outputs:
  instance_id:
    value: '{{.grains.MultiStackCdk.outputs.InstanceId}}'

grains:
  MultiStackCdk:
    kind: aws-cdk
    spec:
      source:
        path: cdk/cdk-multi-stack-app
        store: test-spec2-public
      agent:
        name: '{{.inputs.agent_name}}'
      inputs:
        - stack_id: '{{sandboxId}}'
        - vpc_name: '{{.inputs.vpc_name}}'
      outputs:
        - InstanceId
      scripts: 
        pre-aws-cdk-deploy:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value"
        post-aws-cdk-deploy:
          source:
            store: test-spec2-public
            path : scripts/tomerv_user_script.sh
          arguments: "value" 
          

