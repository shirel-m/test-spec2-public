spec_version: 2-preview

inputs:
  compute_service_name:
    type: agent
  test_input2:
    type: string

outputs:
  output1:
    value: "http://www.google.com"
    kind: link
    quick: true
  output2:
    value: '{{.inputs.compute_service_name}}'
    kind: link
    quick: true
  output3:
    value: 'http://my-env-{{ sandboxid }}/some/api'
    kind: link
    quick: true
  output4:
    value: '{{.grains.tf1.outputs.output2}}'    
    

grains:
  tf1:
    kind: terraform
    tf-version: 1.5.3
    spec:
      source:
        path: terraform/simple-tf-module
        store: test
      agent:        
        name: '{{.inputs.compute_service_name}}'
      inputs:
        - test_input2: "{{.inputs.test_input2}}"
      outputs:
        - output2
      tfvars-files:
      - source:
          store: test
          path: terraform/simple-tf-module/values.tfvars